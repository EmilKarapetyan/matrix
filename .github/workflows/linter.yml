name: Build and Test Matrix Project

on:
  push:
    branches:
      - EmilKarapetyan-patch-1
  pull_request:
    branches:
      - EmilKarapetyan-patch-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Verify CMake installation
      - name: Verify CMake
        run: cmake --version

      # Step 3: Install GCC and G++
      - name: Install GCC and G++
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # Step 4: Configure the build
      - name: Configure with CMake
        run: cmake -S . -B build

      # Step 5: Build the project
      - name: Build with CMake
        run: cmake --build build

      # Step 6: Run tests (if tests exist)
      - name: Run Tests
        run: ctest --test-dir build

      # Step 7: Run the program
      - name: Run Program
        run: ./build/matrix_lib

      # Step 8: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: matrix-project-build
          path: build/




