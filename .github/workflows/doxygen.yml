name: Doxygen Documentation

on:
  push:
    branches: ["dev"]

jobs:
  doxygen:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Doxygen and Graphviz
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            # Install Doxygen and Graphviz on Ubuntu
            echo "Installing Doxygen and Graphviz on Ubuntu..."
            sudo apt-get update
            sudo apt-get install -y doxygen graphviz
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Install Doxygen on Windows
            echo "Installing Doxygen on Windows..."

            # Check if Chocolatey is installed
            if (Test-Path "$env:ProgramData\chocolatey\bin\choco.exe") {
              Write-Host "Chocolatey found, using Chocolatey to install Doxygen..."
              choco install doxygen -y
            } else {
              Write-Host "Chocolatey not found, manually downloading Doxygen..."

              # Fallback: Manually download Doxygen from a direct link
              $url = "https://github.com/doxygen/doxygen/releases/download/1.9.3/doxygen-1.9.3-setup.exe"
              $output = "doxygen-setup.exe"
              
              try {
                Write-Host "Downloading Doxygen from $url..."
                Invoke-WebRequest -Uri $url -OutFile $output
                Write-Host "Doxygen installer downloaded successfully."
              } catch {
                Write-Error "Failed to download Doxygen installer."
                exit 1
              }

              # Run the installer
              Start-Process -FilePath $output -ArgumentList '/S' -Wait
              Remove-Item -Path $output
              Write-Host "Doxygen installation completed."
            }
          fi
        shell: bash

      - name: Generate documentation
        run: doxygen Doxyfile

      - name: Deploy documentation to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages
          folder: docs/html  # Adjust if your docs are in a different folder
